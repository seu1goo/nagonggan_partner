<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/nagonggan-og.png" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:description" content="인테리어 플랫폼 서비스" />
    <meta property="og:title" content="인테리어 플랫폼 서비스" />
    <meta name="Description" content="인테리어 플랫폼 서비스" />
    <meta name="naver-site-verification" content="" />
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon.png" />
    <title>나만의공간 파트너공간</title>

    <!-- jQuery -->
    <script src="./js/library/jquery/jquery-3.6.0.min.js"></script>

    <!-- Linear Icons -->
    <link rel="stylesheet" href="./css/Linearicons-Free/WebFont/style.css" />

    <!-- font Awesome -->
    <link rel="stylesheet" href="./css/fontAwesome/css/all.min.css" />

    <!-- owl  -->
    <link rel="stylesheet" href="./js/library/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./js/library/owl/owl.theme.default.min.css" />
    <script src="./js/library/owl/owl.carousel.js"></script>

    <!-- swiper -->
    <link rel="stylesheet" href="./js/library/swiper/swiper-bundle.min.css" />
    <script src="./js/library/swiper/swiper-bundle.min.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- js -->
    <script src="./js/partner.js"></script>
  </head>

  <body>
    <!-- container -->
    <div id="container" class="withdrawal">
      <!-- header -->
      <header class="sub_header">
        <div class="inner">
          <a href="javascript:history.back();" class="go_back">
            <span class="lnr lnr-chevron-left"></span>
          </a>
          <h2>회원 탈퇴</h2>
        </div>
      </header>
      <!-- // header -->

      <!-- withdrawal_info -->
      <section class="withdrawal_info">
        <div class="info">
          <div class="inner">
            <h4>유의사항</h4>
            <h5>회원탈퇴 규정 안내입니다. 꼭 확인해 주세요.</h5>
            <ul>
              <li>
                소비자보호에 관한 법률 제6조에 의거, 계약 또는 청약철회 등에
                관한 기록은 5년, 대금결제 및 재화등의 공급에 관한 기록은 5년,
                소비자의 불만 또는 분쟁처리에 관한 기록은 3년 동안 보관됩니다.
                개인정보는 법률에 의한 보유 목적 외에 다른 목적으로는 이용되지
                않습니다.
              </li>
            </ul>
          </div>
        </div>
        <div class="agree">
          <div class="inner">
            <input
              type="checkbox"
              name="withdrawal_agree"
              id="withdrawal_agree"
            />
            <label for="withdrawal_agree"
              >유의사항을 확인하였으며, 동의합니다.</label
            >
          </div>
        </div>
      </section>
      <!-- withdrawal_info -->

      <!-- withdrawal_service -->
      <section class="withdrawal_service">
        <div class="inner">
          <h4>서비스 개선 사항</h4>
          <div class="flex_box">
            <h5>서비스 개선 사항이 있다면 의견을 남겨 주세요.</h5>
            <p class="count">0 / 300</p>
          </div>
          <textarea name="withdrawal_reason" id="withdrawal_reason"></textarea>
          <button type="submit" class="btn_bk_line" id="withdrawal_submit">
            탈퇴하기
          </button>
        </div>
      </section>
      <!-- // withdrawal_service -->

      <!-- footer -->
      <footer>
        <p>COPYRIGHT &copy; NAGONGGAN. ALL RIGHTS RESERVED.</p>
      </footer>
      <!-- // footer -->
    </div>
    <!-- // container -->
  </body>
</html>
