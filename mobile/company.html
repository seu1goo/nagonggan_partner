<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/nagonggan-og.png" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:description" content="인테리어 플랫폼 서비스" />
    <meta property="og:title" content="인테리어 플랫폼 서비스" />
    <meta name="Description" content="인테리어 플랫폼 서비스" />
    <meta name="naver-site-verification" content="" />
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon.png" />
    <title>나만의공간 파트너공간</title>

    <!-- jQuery -->
    <script src="./js/library/jquery/jquery-3.6.0.min.js"></script>

    <!-- Linear Icons -->
    <link rel="stylesheet" href="./css/Linearicons-Free/WebFont/style.css" />

    <!-- font Awesome -->
    <link rel="stylesheet" href="./css/fontAwesome/css/all.min.css" />

    <!-- owl  -->
    <link rel="stylesheet" href="./js/library/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./js/library/owl/owl.theme.default.min.css" />
    <script src="./js/library/owl/owl.carousel.js"></script>

    <!-- swiper -->
    <link rel="stylesheet" href="./js/library/swiper/swiper-bundle.min.css" />
    <script src="./js/library/swiper/swiper-bundle.min.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- js -->
    <script src="./js/partner.js"></script>
  </head>

  <body>
    <!-- container -->
    <div id="container" class="mypage">
      <!-- header -->
      <header class="sub_header">
        <div class="inner">
          <a href="javascript:history.back();" class="go_back">
            <span class="lnr lnr-chevron-left"></span>
          </a>
          <h2>회사정보</h2>
        </div>
      </header>
      <!-- // header -->

      <!-- contents -->
      <div id="contents">
        <div class="inner">
          <form
            id="form_partner_edit"
            name="form_partner_edit"
            method="post"
            enctype="multipart/form-data"
          >
            <section class="my_company">
              <div class="my_pw">
                <h3>비밀번호 변경</h3>
                <input
                  type="text"
                  name="edit_partner_pw"
                  placeholder="비밀번호 변경 (숫자 또는 영문/숫자 조합 5~12자리)"
                  minlength="5"
                  maxlength="12"
                  id="edit_partner_pw"
                />
              </div>
              <div class="my_pw_chk">
                <h3>비밀번호 확인</h3>
                <input
                  type="text"
                  name="edit_partner_pw_ok"
                  placeholder="비밀번호 확인"
                  minlength="5"
                  maxlength="12"
                  id="edit_partner_pw_ok"
                />
              </div>
              <div class="my_ceo_name">
                <h3>대표자 성명</h3>
                <input
                  type="text"
                  name="ceo_name"
                  value="홍길동"
                  placeholder="대표자 성명"
                  id="ceo_name"
                />
              </div>
              <div class="my_ceo_phone">
                <h3>대표자 연락처</h3>
                <input
                  type="text"
                  name="ceo_phone"
                  value="010-1234-5678"
                  placeholder="대표자 연락처"
                  id="ceo_phone"
                />
              </div>
              <div class="my_ceo_license">
                <h3>사업자등록번호</h3>
                <input
                  type="text"
                  name="company_license"
                  value="123-45-67890"
                  placeholder="사업등록번호"
                  id="company_license"
                />
              </div>
              <div class="my_company_name">
                <h3>회사 상호명</h3>
                <input
                  type="text"
                  name="company_name"
                  value="시공사"
                  placeholder="회사 상호명"
                  id="company_name"
                />
              </div>
              <div class="my_company_name">
                <h3>회사 연락처</h3>
                <input
                  type="text"
                  name="company_phone"
                  value="1234-5678"
                  placeholder="회사 연락처"
                  id="company_phone"
                />
              </div>
              <div class="my_company_mail">
                <h3>회사 이메일</h3>
                <input
                  type="text"
                  name="company_email"
                  value="company@company.com"
                  placeholder="회사 이메일"
                  id="company_email"
                />
              </div>
              <div class="my_company_web">
                <h3>회사 홈페이지</h3>
                <input
                  type="text"
                  name="company_web"
                  value=""
                  placeholder="회사 홈페이지"
                  id="company_web"
                />
              </div>
              <div class="my_company_addr">
                <h3>회사 주소</h3>
                <ul class="address">
                  <li>
                    <input
                      type="text"
                      name="company_addr1"
                      value="가나"
                      placeholder="회사 주소"
                      autocomplete="off"
                      id="company_addr1"
                    />
                    <img src="./img/ico_search_bk.png" alt="검색" />
                  </li>
                  <li>
                    <input
                      type="text"
                      name="company_addr2"
                      value="다라"
                      placeholder="나머지 주소"
                      autocomplete="off"
                      id="company_addr2"
                    />
                  </li>
                </ul>
              </div>
              <div class="my_company_location">
                <h3>시공(설계)지역</h3>
                <select name="business_area" id="business_area">
                  <option value="">시공지역</option>
                  <option value="서울/경기/인천" selected>
                    서울/경기/인천
                  </option>
                  <option value="대전/세종/충청">대전/세종/충청</option>
                  <option value="부산/대구/경상">부산/대구/경상</option>
                  <option value="광주/목포/전라">광주/목포/전라</option>
                  <option value="강원/제주">강원/제주</option>
                </select>
              </div>
              <div class="my_company_career">
                <h3>경력</h3>
                <select name="business_career" id="business_career">
                  <option value="">경력</option>
                  <option value="1년~10년" selected>1년~10년</option>
                  <option value="11년~20년">11년~20년</option>
                  <option value="21년~30년">21년~30년</option>
                  <option value="31년 이상">31년 이상</option>
                </select>
              </div>
              <div class="my_company_specialized">
                <h3>전문분야</h3>
                <input
                  type="text"
                  name="main_field"
                  value="인테리어"
                  placeholder="전문분야"
                  id="main_field"
                />
              </div>
              <div class="my_company_attach">
                <ul>
                  <li>
                    <h3>사업자 사본</h3>
                    <figure>
                      <img
                        src="./img/img_base.png"
                        alt=""
                        id="img_license"
                        onerror="this.src='./img/img_base.png'"
                      />
                    </figure>
                    <div class="file_box">
                      <label
                        ><input
                          type="file"
                          accept="image/*"
                          name="company_license_img"
                          accept="image/*"
                          id="company_license_img"
                          class="input_file input_file_img"
                      /></label>
                    </div>
                  </li>
                  <li>
                    <h3>상호,로고</h3>
                    <figure>
                      <img
                        src="./img/img_base.png"
                        alt=""
                        id="img_logo"
                        onerror="this.src='./img/img_base.png'"
                      />
                    </figure>
                    <div class="file_box">
                      <label
                        ><input
                          type="file"
                          accept="image/*"
                          name="company_logo"
                          accept="image/*"
                          id="company_logo"
                          class="input_file input_file_logo"
                      /></label>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="my_company_scope">
                <h3>시공범위 <span>(중복체크 가능)</span></h3>
                <div class="input_wrap scope_total">
                  <h4>종합인테리어</h4>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="11000"
                      id="join_scope_total1"
                      checked
                    />
                    <label for="join_scope_total1">주거공간 종합인테리어</label>
                  </div>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="12000"
                      id="join_scope_total2"
                    />
                    <label for="join_scope_total2">상업공간 종합인테리어</label>
                  </div>
                </div>
                <div class="scope_field">
                  <h4>한 분야 인테리어</h4>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="21100"
                      id="join_scope_field1"
                      checked
                    />
                    <label for="join_scope_field1">도배</label>
                  </div>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="21200"
                      id="join_scope_field2"
                      checked
                    />
                    <label for="join_scope_field2">장판</label>
                  </div>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="21300"
                      id="join_scope_field3"
                    />
                    <label for="join_scope_field3">마루</label>
                  </div>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="21400"
                      id="join_scope_field4"
                    />
                    <label for="join_scope_field4">주방</label>
                  </div>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="21500"
                      id="join_scope_field5"
                    />
                    <label for="join_scope_field5">욕실/타일</label>
                  </div>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="21600"
                      id="join_scope_field6"
                    />
                    <label for="join_scope_field6">방문</label>
                  </div>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="21700"
                      id="join_scope_field7"
                    />
                    <label for="join_scope_field7">중문</label>
                  </div>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="21800"
                      id="join_scope_field8"
                    />
                    <label for="join_scope_field8">샷시</label>
                  </div>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="21900"
                      id="join_scope_field9"
                    />
                    <label for="join_scope_field9">필름</label>
                  </div>
                  <div class="scope_check">
                    <input
                      type="checkbox"
                      name="business_scope"
                      value="22000"
                      id="join_scope_field10"
                    />
                    <label for="join_scope_field10">몰딩</label>
                  </div>
                </div>
              </div>
              <div class="my_company_info">
                <h3>회사소개</h3>
                <textarea
                  name="company_intro"
                  placeholder="회사소개"
                  id="company_intro"
                >
회사소개</textarea
                >
              </div>
            </section>

            <button
              type="button"
              accesskey="s"
              onclick="check_partner_edit();"
              id="company_submit"
              class="btn"
            >
              수정하기
            </button>
            <div class="partner_withdrawal">
              <a href="./withdrawal.html">탈퇴하기</a>
            </div>
          </form>
        </div>
      </div>
      <!-- // contents -->

      <!-- footer -->
      <footer>
        <p>COPYRIGHT &copy; NAGONGGAN. ALL RIGHTS RESERVED.</p>
      </footer>
      <!-- // footer -->
    </div>
    <!-- // container -->
  </body>
</html>
