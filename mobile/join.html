<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/nagonggan-og.png" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:description" content="인테리어 플랫폼 서비스" />
    <meta property="og:title" content="인테리어 플랫폼 서비스" />
    <meta name="Description" content="인테리어 플랫폼 서비스" />
    <meta name="naver-site-verification" content="" />
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon.png" />
    <title>나만의공간 파트너공간</title>

    <!-- jQuery -->
    <script src="./js/library/jquery/jquery-3.6.0.min.js"></script>

    <!-- Linear Icons -->
    <link rel="stylesheet" href="./css/Linearicons-Free/WebFont/style.css" />

    <!-- font Awesome -->
    <link rel="stylesheet" href="./css/fontAwesome/css/all.min.css" />

    <!-- owl  -->
    <link rel="stylesheet" href="./js/library/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./js/library/owl/owl.theme.default.min.css" />
    <script src="./js/library/owl/owl.carousel.js"></script>

    <!-- swiper -->
    <link rel="stylesheet" href="./js/library/swiper/swiper-bundle.min.css" />
    <script src="./js/library/swiper/swiper-bundle.min.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- js -->
    <script src="./js/partner.js"></script>
  </head>

  <body>
    <!-- container -->
    <div id="container" class="join">
      <!-- header -->
      <header class="sub_header">
        <div class="inner">
          <a href="javascript:history.back();" class="go_back">
            <span class="lnr lnr-chevron-left"></span>
          </a>
          <h2>시공사 가입하기</h2>
        </div>
      </header>
      <!-- // header -->

      <form
        id="form_partner_join"
        name="form_partner_join"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="inner">
          <!-- join_login -->
          <section class="join_login">
            <h3>로그인 정보</h3>
            <div class="join_id">
              <input
                type="text"
                name="join_partner_id"
                placeholder="아이디 (영문 또는 영문/숫자 조합 5~12자리)"
                maxlength="12"
                required
                id="join_partner_id"
              />
              <input type="hidden" name="ch_id" value="" id="ch_id" />
              <button
                type="button"
                class="btn_gy"
                onclick="check_partner_id();"
              >
                중복확인
              </button>
            </div>
            <div class="join_pw">
              <input type="password" name="join_partner_pw"
              placeholder="비밀번호 (숫자 또는 영문/숫자 조합 5~12자리)"
              maxlength="12" required" id="join_partner_pw" />
            </div>
            <div class="join_pw_chk">
              <input
                type="password"
                class="btn_duplicate_second"
                name="join_partner_pw_ok"
                placeholder="비밀번호 재입력"
                maxlength="12"
                required
                id="join_partner_pw_ok"
              />
            </div>
          </section>
          <!-- // join_login -->

          <!-- join_ceo -->
          <section class="join_ceo">
            <h3>대표자 정보</h3>
            <div class="join_ceo_name">
              <input
                type="text"
                name="ceo_name"
                placeholder="대표자 성명"
                maxlength="20"
                required
                id="ceo_name"
              />
            </div>
            <div class="join_ceo_tel">
              <input
                type="text"
                name="ceo_phone"
                placeholder="대표자 연락처 (-제외)"
                maxlength="14"
                required
                id="ceo_phone"
              />
            </div>
          </section>
          <!-- // join_ceo -->

          <!-- join_scope -->
          <section class="join_scope">
            <h3>시공범위 <span>(중복체크 가능)</span></h3>
            <div class="scope_total">
              <h4>종합인테리어</h4>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="11000"
                  id="join_scope_total1"
                />
                <label for="join_scope_total1">주거공간 종합인테리어</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="12000"
                  id="join_scope_total2"
                />
                <label for="join_scope_total2">상업공간 종합인테리어</label>
              </div>
            </div>
            <div class="scope_field">
              <h4>한 분야 인테리어</h4>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="21100"
                  id="join_scope_field1"
                />
                <label for="join_scope_field1">도배</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="21200"
                  id="join_scope_field2"
                />
                <label for="join_scope_field2">장판</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="21300"
                  id="join_scope_field3"
                />
                <label for="join_scope_field3">마루</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="21400"
                  id="join_scope_field4"
                />
                <label for="join_scope_field4">주방</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="21500"
                  id="join_scope_field5"
                />
                <label for="join_scope_field5">욕실/타일</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="21600"
                  id="join_scope_field6"
                />
                <label for="join_scope_field6">방문</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="21700"
                  id="join_scope_field7"
                />
                <label for="join_scope_field7">중문</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="21800"
                  id="join_scope_field8"
                />
                <label for="join_scope_field8">샷시</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="21900"
                  id="join_scope_field9"
                />
                <label for="join_scope_field9">필름</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="22000"
                  id="join_scope_field10"
                />
                <label for="join_scope_field10">몰딩</label>
              </div>
              <div class="scope_check">
                <input
                  type="checkbox"
                  name="business_scope"
                  value="22100"
                  id="join_scope_field11"
                />
                <label for="join_scope_field11">기타</label>
              </div>
            </div>
          </section>
          <!-- // join_scope -->

          <section class="join_company">
            <h3>회사 정보</h3>
            <div class="join_company_license">
              <input
                type="text"
                name="company_license"
                placeholder="사업등록번호"
                required
                id="company_license"
              />
            </div>
            <div class="join_company_name">
              <input
                type="text"
                name="company_name"
                placeholder="회사 상호명"
                required
                id="company_name"
              />
            </div>
            <div class="join_company_phone">
              <input
                type="text"
                name="company_phone"
                placeholder="회사 연락처"
                required
                id="company_phone"
              />
            </div>
            <div class="join_company_web">
              <input
                type="text"
                name="company_web"
                value=""
                placeholder="회사 홈페이지"
                id="company_web"
              />
            </div>
            <div class="join_company_mail">
              <input
                type="text"
                name="company_email"
                placeholder="회사 이메일"
                id="company_email"
              />
            </div>
            <div class="join_company_address">
              <input
                type="text"
                name="company_addr1"
                placeholder="회사 주소"
                autocomplete="off"
                value=""
                required
                id="company_addr1"
              />
              <img src="./img/ico_search_bk.png" alt="검색" />
            </div>
            <div class="join_company_location">
              <select name="business_area" id="business_area">
                <option value="">시공지역</option>
                <option value="서울/경기/인천">서울/경기/인천</option>
                <option value="대전/세종/충청">대전/세종/충청</option>
                <option value="부산/대구/경상">부산/대구/경상</option>
                <option value="광주/목포/전라">광주/목포/전라</option>
                <option value="강원/제주">강원/제주</option>
              </select>
            </div>
            <div class="join_company_career">
              <select name="business_career" id="business_career">
                <option value="">경력</option>
                <option value="1년~10년">1년~10년</option>
                <option value="11년~20년">11년~20년</option>
                <option value="21년~30년">21년~30년</option>
                <option value="31년 이상">31년 이상</option>
              </select>
            </div>
            <div class="join_company_specialized">
              <input
                type="text"
                name="main_field"
                placeholder="전문분야"
                id="main_field"
              />
            </div>
            <div class="join_company_info">
              <textarea
                name="company_intro"
                placeholder="회사소개"
                id="company_intro"
              ></textarea>
            </div>
          </section>
          <!-- // join_company -->

          <!-- join_license -->
          <section class="join_license">
            <h3>사업자 사본</h3>
            <div class="file_box">
              <label
                ><input
                  type="file"
                  name="company_license_img"
                  accept="image/*"
                  id="company_license_img"
                  class="input_file input_file_img"
                  required
              /></label>
              <span class="filename filename_img">선택된 파일 없음</span>
            </div>
          </section>
          <!-- // join_attach -->

          <!-- join_logo -->
          <section class="join_logo">
            <h3>상호, 로고</h3>
            <div class="file_box">
              <label
                ><input
                  type="file"
                  name="company_logo"
                  accept="image/*"
                  id="company_logo"
                  class="input_file input_file_logo"
                  required
              /></label>
              <span class="filename filename_logo">선택된 파일 없음</span>
            </div>
          </section>
          <!-- // join_logo -->

          <!-- btn_signup -->
          <button
            type="button"
            accesskey="s"
            onclick="check_partner_join();"
            class="btn btn_signup"
          >
            가입하기
          </button>
          <!-- // btn_signup -->
        </div>
      </form>

      <!-- footer -->
      <footer>
        <p>COPYRIGHT &copy; NAGONGGAN. ALL RIGHTS RESERVED.</p>
      </footer>
      <!-- // footer -->
    </div>
    <!-- // container -->

    <!-- popup -->
    <div class="pop_wrap pop_join">
      <div class="pop_container">
        <div class="pop_header">
          <a href="javascript:void(0);" class="pop_close"
            ><span class="lnr lnr-cross"></span
          ></a>
        </div>
        <div class="pop_contents">
          <figure class="pop_chk">
            <img src="./img/ico_check_o.png" alt="완료" />
          </figure>
          <h4><span>회원가입</span><strong>이 완료</strong>되었습니다.</h4>
          <p>
            나만의공간 파트너가 되신 것을 진심으로 환영합니다. <br />
            로그인 후 편리한 서비스를 이용해 보세요.
          </p>
        </div>
        <div class="pop_footer">
          <a href="./" class="btn go_login">로그인 하러가기</a>
        </div>
      </div>
    </div>
    <!-- // popup -->
  </body>
</html>
