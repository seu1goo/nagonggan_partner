<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/nagonggan-og.png" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:description" content="인테리어 플랫폼 서비스" />
    <meta property="og:title" content="인테리어 플랫폼 서비스" />
    <meta name="Description" content="인테리어 플랫폼 서비스" />
    <meta name="naver-site-verification" content="" />
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon.png" />
    <title>나만의공간 파트너공간</title>

    <!-- jQuery -->
    <script src="./js/library/jquery/jquery-3.6.0.min.js"></script>

    <!-- Linear Icons -->
    <link rel="stylesheet" href="./css/Linearicons-Free/WebFont/style.css" />

    <!-- font Awesome -->
    <link rel="stylesheet" href="./css/fontAwesome/css/all.min.css" />

    <!-- owl  -->
    <link rel="stylesheet" href="./js/library/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./js/library/owl/owl.theme.default.min.css" />
    <script src="./js/library/owl/owl.carousel.js"></script>

    <!-- swiper -->
    <link rel="stylesheet" href="./js/library/swiper/swiper-bundle.min.css" />
    <script src="./js/library/swiper/swiper-bundle.min.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- js -->
    <script src="./js/partner.js"></script>
  </head>

  <body>
    <!-- container -->
    <div id="container" class="pay">
      <!-- header -->
      <header>
        <div class="inner">
          <h1 class="logo">
            <a href="./home.html">
              <img src="./img/logo_wh.png" alt="나만의공간" />
            </a>
          </h1>
          <ul>
            <li class="profile">
              <a href="./company.html">
                <figure>
                  <img
                    src="./img/ico_profile.png"
                    alt="마이페이지"
                    onerror="this.src='./img/ico_profile.png'"
                  />
                </figure>
                <span>시공사</span>
              </a>
            </li>
            <li class="logout">
              <a href="./">
                <figure>
                  <img src="./img/ico_logout.png" alt="로그아웃" />
                </figure>
                <span>로그아웃</span>
              </a>
            </li>
          </ul>
        </div>
      </header>
      <!-- // header -->

      <!-- nav -->
      <nav>
        <div class="inner">
          <ul>
            <li><a href="./home.html">홈</a></li>
            <li><a href="./inquiry.html">문의</a></li>
            <li>
              <a href="./contract.html">계약</a>
            </li>
            <li>
              <a href="./portfolio.html">포폴</a>
            </li>
            <li>
              <a href="./progress.html">실시간</a>
            </li>
            <li class="active">
              <a href="./pay.html">결제</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- // nav -->

      <form name="order_info" id="order" method="post">
        <!-- pay_choice -->
        <section class="pay_choice">
          <div class="inner">
            <div class="sec_title">
              <h4>상품 선택</h4>
            </div>
            <ul id="pay_radio">
              <li id="li_1" class="active">
                <label for="pay_check1">
                  <div class="pay_tit">
                    <h3>1개월</h3>
                    <input
                      type="radio"
                      name="pay_check"
                      value="1"
                      id="pay_check1"
                      checked
                    />
                  </div>
                  <ul class="pay_txt">
                    <li>문의건수 <span>6</span> 건</li>
                    <li>공사금액 <span>2억</span> 이상</li>
                  </ul>
                  <div class="pay_price">
                    <h5>결제금액</h5>
                    <h4>1,200,000<span>원</span></h4>
                  </div>
                </label>
              </li>
              <li id="li_2">
                <label for="pay_check2">
                  <div class="pay_tit">
                    <h3>2개월</h3>
                    <input
                      type="radio"
                      name="pay_check"
                      value="2"
                      id="pay_check2"
                    />
                  </div>
                  <ul class="pay_txt">
                    <li>문의건수 <span>12</span> 건</li>
                    <li>공사금액 <span>4억</span> 이상</li>
                  </ul>
                  <div class="pay_price">
                    <h5>결제금액</h5>
                    <h4>2,000,000<span>원</span></h4>
                  </div>
                </label>
              </li>
              <li id="li_3">
                <label for="pay_check3">
                  <div class="pay_tit">
                    <h3>3개월</h3>
                    <input
                      type="radio"
                      name="pay_check"
                      value="3"
                      id="pay_check3"
                    />
                  </div>
                  <ul class="pay_txt">
                    <li>문의건수 <span>18</span> 건</li>
                    <li>공사금액 <span>6억</span> 이상</li>
                  </ul>
                  <div class="pay_price">
                    <h5>결제금액</h5>
                    <h4>3,000,000<span>원</span></h4>
                  </div>
                </label>
              </li>
              <li id="li_6">
                <label for="pay_check6">
                  <div class="pay_tit">
                    <h3>6개월</h3>
                    <input
                      type="radio"
                      name="pay_check"
                      value="6"
                      id="pay_check6"
                    />
                  </div>
                  <ul class="pay_txt">
                    <li>문의건수 <span>36</span> 건</li>
                    <li>공사금액 <span>12억</span> 이상</li>
                  </ul>
                  <div class="pay_price">
                    <h5>결제금액</h5>
                    <h4>5,000,000<span>원</span></h4>
                  </div>
                </label>
              </li>
              <li id="li_12">
                <label for="pay_check12">
                  <div class="pay_tit">
                    <h3>12개월 (1년)</h3>
                    <input
                      type="radio"
                      name="pay_check"
                      value="12"
                      id="pay_check12"
                    />
                  </div>
                  <ul class="pay_txt">
                    <li>문의건수 <span>72</span> 건</li>
                    <li>공사금액 <span>24억</span> 이상</li>
                  </ul>
                  <div class="pay_price">
                    <h5>결제금액</h5>
                    <h4>9,000,000<span>원</span></h4>
                  </div>
                </label>
              </li>
            </ul>
          </div>
        </section>
        <!-- // pay_choice -->

        <!-- pay_way -->
        <section class="pay_way">
          <div class="inner">
            <div class="sec_title">
              <h4>결제 방법</h4>
            </div>
            <ul class="method_btn">
              <li class="btn_bank active">
                <label for="method_passbook">
                  <div class="method_text">
                    <figure>
                      <img src="./img/ico_bankbook_on.png" alt="무통장 입금" />
                    </figure>
                    <h5>무통장입금</h5>
                  </div>
                  <input
                    type="radio"
                    name="method_payment"
                    value="bank"
                    id="method_passbook"
                    checked
                  />
                </label>
              </li>
            </ul>
            <ul class="method_contents">
              <li class="contents_bank">
                <select name="bank">
                  <option value="은행">은행</option>
                </select>
                <input
                  type="text"
                  name="bank_depositor"
                  placeholder="입금자명"
                  required
                  id="bank_depositor"
                />
              </li>
            </ul>
            <div class="pay_total">
              <ul>
                <li>
                  <h5>상품 종류</h5>
                  <h4 id="product_name">1개월</h4>
                </li>
                <li>
                  <h5>결제 금액</h5>
                  <h3 id="pay_text">1,200,000<span>원</span></h3>
                </li>
              </ul>
              <div class="pay_agree">
                <input
                  type="checkbox"
                  name="payment_agree"
                  value="Y"
                  id="payment_agree"
                />
                <label for="payment_agree"
                  >구매조건 확인 및 결제진행에 동의</label
                >
              </div>
              <button type="button" class="btn pay_btn1">결제하기</button>
            </div>
          </div>
        </section>
        <!-- // pay_way -->
      </form>

      <!-- list_payment -->
      <div id="list_payment">
        <section class="pay_list">
          <div class="inner">
            <div class="sec_title">
              <h4>결제 내역</h4>
            </div>
            <table class="tbl_main">
              <thead>
                <tr>
                  <th class="trl">No.</th>
                  <th>결제 날짜</th>
                  <th>결제 방법</th>
                  <th>결제 상태</th>
                  <th class="trr">상세</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>2022-08-03</td>
                  <td>무통장</td>
                  <td>미입금</td>
                  <td>
                    <a href="./pay_detail.html" class="btn_view">보기</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <!-- // pay_list -->

        <!-- pg_wrap -->
        <div class="pg_wrap">
          <div class="pg">
            <span class="pg_start">pg_start</span>
            <span class="pg_prev">pg_prev</span>
            <span class="pg_page pg_current">1</span>
            <span class="pg_page">2</span>
            <span class="pg_page">3</span>
            <span class="pg_page">4</span>
            <span class="pg_page">5</span>
            <span class="pg_next">pg_next</span>
            <span class="pg_end">pg_end</span>
          </div>
        </div>
        <!-- // pg_wrap -->
      </div>
      <!-- // list_payment -->

      <!-- footer -->
      <footer>
        <p>COPYRIGHT &copy; NAGONGGAN. ALL RIGHTS RESERVED.</p>
      </footer>
      <!-- // footer -->
    </div>
    <!-- // container -->
  </body>
</html>
